<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <form action="">

            <div class="row">

                <div class="col">
                    <h3 class="title">Datos Personales</h3>

                    <div class="inputBox">
                        <span>Nombre Completo :</span>
                        <input type="text" placeholder="Nombre Completo">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="text" placeholder="ejemplo234@ejemplo.com">
                    </div>
                    <div class="inputBox">
                        <span>Dirección :</span>
                        <input type="text" placeholder="Dirección">
                    </div>
                    <div class="inputBox">
                        <span>Ciudad :</span>
                        <input type="text" placeholder="Guayaquil">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Región :</span>
                            <input type="text" placeholder="Costa">
                        </div>
                        <div class="inputBox">
                            <span>Código postal :</span>
                            <input type="text" placeholder="094859">
                        </div>
                    </div>
                </div>



                <div class="col">
                    <h3 class="title">Datos de Pago</h3>

                    <div class="inputBox">
                        <span>Tarjetas aceptadas:</span>
                        <img src="image/tarjeta.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Nombre de la Tarjeta :</span>
                        <input type="text" placeholder="Nombre de la tarjeta ">
                    </div>

                    <div class="inputBox">
                        <span>Número de tarjeta de crédito :</span>
                        <input type="number" placeholder="1111 - 2222 - 3333 - 4444">
                    </div>
                    <div class="inputBox">
                        <span>Mes de Expiración :</span>
                        <input type="text" placeholder="Marzo">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Año de Expiración :</span>
                            <input type="number" placeholder="2026">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Enviar el Formulario" class="submit-btn">
        </form>
    </div>
</body>

</html>
